<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>PNN (Puppy News Network)</title>
</head>

<body>
    <header>
        <h1>PNN (Puppy News Network)</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="submit.html">Submit Article</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Submit Article</h1>
        <p>Submit your puppy news using the form below: </p>
        <div>
            <form action="http://www.puppynewsnetwork.dev/api/articles" method="POST">
                <div>
                    <label>Name: </label>
                    <input id="name" name="name" type="text">
                </div>
                <div>&nbsp;</div>
                <div>
                    <label>Email Address: </label>
                    <input id="email" name="email" type="email">
                </div>
                <div>&nbsp;</div>
                <div>
                    <label>Puppy News Title: </label>
                    <input id="title" name="title" type="title">
                </div>
                <div>&nbsp;</div>
                <div>
                    <label>Puppy News Article: </label>
                    <div></div>
                    <textarea id="body" name="body" rows="10" cols="60"></textarea>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <h3>Follow us on</h3>
        <ul>
            <li><a href="https://www.facebook.com">Facebook</a></li>
            <li><a href="https://www.twitter.com">Twitter</a></li>
            <li><a href="https://www.linkedin.com">LinkedIn</a></li>
        </ul>
        <p>2020 Copyright Â© Puppy News Network</p>
    </footer>
</body>

</html>
