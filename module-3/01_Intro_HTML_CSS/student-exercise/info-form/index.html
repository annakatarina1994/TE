<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fan-page/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <title>Information Form</title>
</head>

<body>
    <header>
        <h1>Lord Of The Rings</h1>
        <p class="subtitle">One ring to rule them all, One ring to find them, One ring to bring them all, And in the
            darkness bind them
        </p>
        <button><a href="../fan-page/index.html">Home</a></button>
    </header>
    <form action="https://www.lalaland.com/" method="POST">
        <div>
            <label for="name">Name: </label>
            <input required="true" id="name" name="name" type="text">
        </div><br>
        <div>
            <label for="email">Email Address: </label>
            <input required="true" id="email" name="email" type="text">
        </div><br>
        <div>
            <label for="DOB">Date of Birth: </label>
            <input id="DOB" name="DOB" type="date">
        </div><br>
        <div>
            <label for="favoriteColor">Favorite Color: </label>
            <input id="favoriteColor" name="favoriteColor" type="text">
        </div><br>
        <div>
            <label for="favoriteNumber">Favorite Number: </label>
            <input id="favoriteNumber" name="favoriteNumber" type="text">
        </div><br>
        <div>
            <label for="favoriteChar">Favorite Tolkien Character: </label>
            <input id="favoriteChar" name="favoriteChar" type="text">
        </div><br>
        <div>
            <label for="dataConfirm">Confirm data is correct: </label>
            <input id="dataConfirm" name="dataConfirm" type="checkbox">
        </div><br>
        <div>
            <input class="submitButton" type="submit" />
        </div>
    </form>
</body>

</html>
